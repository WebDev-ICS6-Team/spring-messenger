plugins {
	id 'org.springframework.boot' version '2.2.11.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'ru.bmstu'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
	compile group: 'org.postgresql', name: 'postgresql', version: '42.1.4'
	compile group: 'org.springframework', name: 'spring-webmvc', version: '3.1.1.RELEASE'
	compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.4.2'
	compile group: 'org.springframework.security', name: 'spring-security-config', version: '5.4.2'

}

test {
	useJUnitPlatform()
}
